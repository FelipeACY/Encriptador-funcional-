<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img src="./Imagenes/Logo.png" alt="Logo de alura Latam" class="logo">
  </header>

  <main>

    <section>
      <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      <div>
        <h6 class="informacion"> Solo letras minusculas y sin acento</h6>
      </div>
      <div class="botones">
        <button class="b_encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="b_desencriptar" onclick="btndesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" ols="20" rows="10"></textarea>
      <div>
        <button class="copiar" onclick="btn_copiar()">Copiar</button>
      </div>
    </section>
  </main>
  
  <script src="./Script.js"></script>
</body>
</html>
